<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HEAL WEAR</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500&family=Cormorant+Infant:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/navbar.js"></script>
</head>

<body>
    <div class="register-container">
        <!-- Header -->
        <div class="register-header">
            <div class="brand-logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>HEAL WEAR</h1>
            <p class="welcome-text">Create your account and join our medical community</p>
        </div>

        <!-- Register Form -->
        <form id="registerForm">
            <!-- Name Row -->
            <div class="name-row">
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                </div>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
            </div>

            <!-- Email -->
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>

            <!-- Phone -->
            <div class="input-icon">
                <i class="fas fa-phone"></i>
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
            </div>

            <!-- Password -->
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="password" placeholder="Create Password" required minlength="6">
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                <label class="form-check-label" for="agreeTerms">
                    I agree to the <a href="#" class="terms-link">Terms & Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>
                </label>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn btn-register">
                <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
        </form>

        <!-- Footer -->
        <div class="register-footer">
            <p style="color: #b0b0b0; margin-bottom: 15px; font-size: 16px;">
                Already have an account? 
                <a href="login.html" style="font-weight: bold; color: var(--gold-color);">Sign In</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom JS -->
    <script src="../js/register.js"></script>
</body>

</html>
