<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - HEAL WEAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --medical-blue: #24393E;
            --medical-dark: #1a2d32;
            --medical-light: #2a4a52;
            --gold-color: #E8D26E;
        }
        
        body {
            background-color: #1a1a1a;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .checkout-container {
            max-width: 800px;
            width: 100%;
            background: #2d2d2d;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid #404040;
            position: relative;
        }
        
        .checkout-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--medical-blue) 0%, var(--medical-dark) 100%);
        }
        
        .checkout-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--medical-blue);
        }
        
        .checkout-header h1 {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        
        .section-title {
            color: white;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #404040;
        }
        
        .order-summary {
            background-color: #363636;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #404040;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #404040;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-total {
            font-weight: bold;
            font-size: 18px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid var(--medical-blue);
        }
        
        .checkout-form .form-label {
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }
        
        .checkout-form .form-control {
            border: 2px solid #404040;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 20px;
            background-color: #363636;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .checkout-form .form-control:focus {
            border-color: var(--medical-blue);
            box-shadow: 0 0 0 0.2rem rgba(36, 57, 62, 0.25);
            background-color: #2d2d2d;
            color: white;
        }
        
        .form-control::placeholder {
            color: #b0b0b0 !important;
            opacity: 1;
        }
        
        .payment-methods {
            background: #363636;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #404040;
        }
        
        .btn-confirm {
            background: linear-gradient(135deg, var(--medical-blue) 0%, var(--medical-dark) 100%);
            border: none;
            color: white;
            font-weight: bold;
            padding: 16px 30px;
            font-size: 18px;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn-confirm:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(36, 57, 62, 0.4);
            background: linear-gradient(135deg, var(--medical-light) 0%, var(--medical-blue) 100%);
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #b0b0b0;
        }
        
        .empty-cart i {
            font-size: 64px;
            color: var(--medical-blue);
            margin-bottom: 20px;
        }
        
        .text-medical-blue {
            color: var(--gold-color) !important;
        }
        
        .btn-medical-action {
            background-color: var(--medical-blue) !important;
            color: white !important;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-medical-action:hover {
            background-color: var(--medical-dark) !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h1><i class="fas fa-shopping-bag me-2"></i>Checkout</h1>
            <p class="text-muted">Complete your purchase with secure checkout</p>
        </div>

        <div id="checkoutContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzrtNwUmzdmE2h7tBGt9SnHI6m82Y_p3VkjlGBVH4GxbFEigdEr50H5bgfHe_0Dhv-H/exec';

        let cartItems = [];
        let currentUser = null;

        function loadCart() {
            currentUser = JSON.parse(localStorage.getItem('healwear_current_user'));
            if (!currentUser || !currentUser.cart || currentUser.cart.length === 0) {
                showEmptyCart();
                return;
            }
            cartItems = currentUser.cart;
            displayCheckoutContent();
        }

        function showEmptyCart() {
            const checkoutContent = document.getElementById('checkoutContent');
            checkoutContent.innerHTML = `
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>Your cart is empty</h3>
                    <p class="mb-4">Add some medical scrubs to get started!</p>
                    <a href="../index.html#products" class="btn btn-medical-action">
                        <i class="fas fa-shopping-bag me-2"></i>Start Shopping
                    </a>
                </div>
            `;
        }

        function displayCheckoutContent() {
            const total = cartItems.reduce((sum, item) => sum + item.totalPrice, 0);
            const checkoutContent = document.getElementById('checkoutContent');
            checkoutContent.innerHTML = `
                <div class="row">
                    <div class="col-12">
                        <h3 class="section-title"><i class="fas fa-receipt me-2"></i>Order Summary</h3>
                        <div class="order-summary">
                            ${cartItems.map(item => `
                                <div class="order-item">
                                    <div class="item-info">
                                        <h6 class="mb-1 text-white">${item.name}</h6>
                                        <small class="text-muted">Size: ${item.size} | Qty: ${item.quantity} | Color: ${item.color}</small>
                                    </div>
                                    <div class="item-price">
                                        <strong class="text-white">${item.totalPrice} EGP</strong>
                                    </div>
                                </div>
                            `).join('')}
                            <div class="order-item order-total">
                                <div class="text-white">Total Amount:</div>
                                <div class="text-white">${total} EGP</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <h3 class="section-title"><i class="fas fa-shipping-fast me-2"></i>Shipping Information</h3>
                        <form id="checkoutForm" class="checkout-form">
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="fullName" class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required value="${currentUser ? currentUser.firstName + ' ' + currentUser.lastName : ''}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="email" class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required value="${currentUser ? currentUser.email : ''}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="address" class="form-label">Full Address *</label>
                                    <textarea class="form-control" id="address" rows="3" placeholder="Enter your complete address" required></textarea>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label for="phone1" class="form-label">Primary Phone *</label>
                                    <input type="tel" class="form-control" id="phone1" placeholder="+20 123 456 7890" required value="${currentUser ? currentUser.phone : ''}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone2" class="form-label">Secondary Phone *</label>
                                    <input type="tel" class="form-control" id="phone2" placeholder="+20 987 654 3210" required>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-12">
                                    <label class="form-label">Payment Method</label>
                                    <div class="payment-methods">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" checked>
                                            <label class="form-check-label text-white" for="cashOnDelivery">
                                                <i class="fas fa-money-bill-wave me-2"></i>Cash on Delivery
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-confirm w-100">
                                        <i class="fas fa-lock me-2"></i>Complete Order
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('checkoutForm').addEventListener('submit', handleCheckout);
            document.getElementById('phone1').addEventListener('input', formatPhone);
            document.getElementById('phone2').addEventListener('input', formatPhone);
        }

        function formatPhone(e) {
            this.value = this.value.replace(/[^\d+]/g, '');
        }

        async function handleCheckout(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const phone1 = document.getElementById('phone1').value;
            const phone2 = document.getElementById('phone2').value;

            if (!fullName || !email || !address || !phone1 || !phone2) {
                Swal.fire({
                    icon: 'error',
                    title: 'Missing Information',
                    text: 'Please fill in all required fields',
                    confirmButtonColor: '#24393E'
                });
                return;
            }

            const total = cartItems.reduce((sum, item) => sum + item.totalPrice, 0);

            const order = {
                orderId: Date.now(),
                customerName: fullName,
                customerEmail: email,
                customerPhone1: phone1,
                customerPhone2: phone2,
                customerAddress: address,
                total: total,
                items: formatOrderItems(cartItems),
                orderDate: new Date().toISOString()
            };

            try {
                Swal.fire({
                    title: 'Processing Order...',
                    text: 'Please wait while we save your order',
                    allowOutsideClick: false,
                    didOpen: () => { Swal.showLoading(); }
                });

                // ÿßŸÑÿ≠ŸÑ ÿßŸÑÿ¨ÿØŸäÿØ: ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ iframe ŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                const success = await sendToGoogleSheet(order);

                if (success) {
                    saveOrder(order);
                    clearUserCart();
                    showSuccessMessage(order);
                } else {
                    throw new Error('Failed to save order');
                }

            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Order Failed',
                    text: 'There was an error processing your order. Please try again.',
                    confirmButtonColor: '#24393E'
                });
            }
        }

        function formatOrderItems(items) {
            return items.map(item =>
                `${item.name} | Size: ${item.size} | Color: ${item.color} | Qty: ${item.quantity} | Price: ${item.totalPrice} EGP`
            ).join(' || ');
        }

        // ÿßŸÑÿ≠ŸÑ ÿßŸÑÿ¨ÿØŸäÿØ: ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ iframe ŸÑÿ™ÿÆÿ∑Ÿä CORS
        async function sendToGoogleSheet(order) {
            return new Promise((resolve) => {
                // ÿ•ŸÜÿ¥ÿßÿ° iframe ÿÆŸÅŸä ŸÑÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.name = 'google-sheet-frame';
                
                iframe.onload = function() {
                    document.body.removeChild(iframe);
                    resolve(true); // ŸÜÿ∏ÿ±ŸäÿßŸã ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßÿ™ÿ®ÿπÿ™ÿ™
                };

                document.body.appendChild(iframe);

                // ÿ•ŸÜÿ¥ÿßÿ° form Ÿàÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
                const form = document.createElement('form');
                form.target = 'google-sheet-frame';
                form.action = GOOGLE_SCRIPT_URL;
                form.method = 'POST';
                
                const input = document.createElement('input');
                input.name = 'data';
                input.value = JSON.stringify(order);
                form.appendChild(input);
                
                document.body.appendChild(form);
                form.submit();
                document.body.removeChild(form);
            });
        }

        function saveOrder(order) {
            const orders = JSON.parse(localStorage.getItem('healwear_orders')) || [];
            orders.push(order);
            localStorage.setItem('healwear_orders', JSON.stringify(orders));
        }

        function clearUserCart() {
            if (currentUser) {
                currentUser.cart = [];
                const allUsers = JSON.parse(localStorage.getItem('healwear_users')) || [];
                const userIndex = allUsers.findIndex(u => u.id === currentUser.id);
                if (userIndex !== -1) {
                    allUsers[userIndex] = currentUser;
                    localStorage.setItem('healwear_users', JSON.stringify(allUsers));
                    localStorage.setItem('healwear_current_user', JSON.stringify(currentUser));
                }
            }
        }

        function showSuccessMessage(order) {
            Swal.fire({
                icon: 'success',
                title: 'Order Confirmed! üéâ',
                html: `
                    <div class="text-start">
                        <p><strong>Order ID:</strong> ${order.orderId}</p>
                        <p><strong>Name:</strong> ${order.customerName}</p>
                        <p><strong>Total Amount:</strong> ${order.total} EGP</p>
                        <p class="mt-3 text-success">‚úÖ ÿ™ŸÖ ÿ™ÿ£ŸÉŸäÿØ ÿ∑ŸÑÿ®ŸÉ ÿ®ŸÜÿ¨ÿßÿ≠!</p>
                        <p class="text-muted">ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿßŸÑÿ∑ŸÑÿ® ŸÅŸä ÿßŸÑŸÜÿ∏ÿßŸÖ.</p>
                    </div>
                `,
                confirmButtonColor: '#24393E',
                confirmButtonText: 'Continue Shopping'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = '../index.html';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadCart();
        });
    </script>
</body>
</html>
