<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HEAL WEAR</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500&family=Cormorant+Infant:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="register-container">
        <!-- Header -->
        <div class="register-header">
            <div class="brand-logo">
                <i class="fas fa-key"></i>
            </div>
            <h1>HEAL WEAR</h1>
            <p class="welcome-text">Reset your password and regain access to your account</p>
        </div>

        <!-- Reset Password Form -->
        <form id="resetPasswordForm">
            <!-- Email -->
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
            </div>

            <!-- New Password -->
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password" required minlength="6">
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
            </div>

            <!-- Confirm New Password -->
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password" required>
            </div>

            <!-- Reset Password Button -->
            <button type="submit" class="btn btn-register">
                <i class="fas fa-redo me-2"></i>Reset Password
            </button>
        </form>

        <!-- Footer -->
        <div class="register-footer">
            <p style="color: #b0b0b0; margin-bottom: 15px; font-size: 16px;">
                Remember your password? 
                <a href="login.html" style="font-weight: bold; color: var(--gold-color);">Sign In</a>
            </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom JS -->
    <script src="../js/forgot-password.js"></script>
</body>

</html>
